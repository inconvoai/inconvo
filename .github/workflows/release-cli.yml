name: Release CLI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0-test)"
        required: true
        default: "0.1.0-dev"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      # Use input version for workflow_dispatch, or tag name for tag push
      RELEASE_VERSION: ${{ inputs.version && format('v{0}', inputs.version) || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm config set node-linker hoisted
          pnpm install

      - name: Build dev-server
        run: pnpm --filter dev-server build
        env:
          SKIP_ENV_VALIDATION: "true"

      - name: Build CLI
        run: pnpm --filter inconvo build

      - name: Resolve catalog versions for CLI
        working-directory: packages/cli
        run: node scripts/resolve-catalog.js

      - name: Create release bundle
        run: |
          mkdir -p release-bundle

          # Copy the ENTIRE standalone output (includes node_modules with resolved deps)
          # Use -L to dereference symlinks (hoisted node-linker avoids broken symlinks)
          cp -rL apps/dev-server/.next/standalone/* release-bundle/

          # Copy static assets (required for Next.js)
          cp -r apps/dev-server/.next/static release-bundle/apps/dev-server/.next/

          # Copy public folder
          cp -r apps/dev-server/public release-bundle/apps/dev-server/ 2>/dev/null || true

          # Copy prisma schema (needed for migrations)
          cp -r apps/dev-server/prisma release-bundle/apps/dev-server/

          # Note: prisma is installed at runtime by the CLI (avoids bundling issues)

          # Copy sandbox source (wrangler compiles on the fly)
          mkdir -p release-bundle/apps/sandbox
          cp -r apps/sandbox/src release-bundle/apps/sandbox/
          cp -r apps/sandbox/scripts release-bundle/apps/sandbox/
          cp apps/sandbox/wrangler.jsonc release-bundle/apps/sandbox/
          cp apps/sandbox/Dockerfile release-bundle/apps/sandbox/
          cp apps/sandbox/package.json release-bundle/apps/sandbox/
          cp apps/sandbox/tsconfig.json release-bundle/apps/sandbox/
          cp apps/sandbox/worker-configuration.d.ts release-bundle/apps/sandbox/

          # Note: wrangler is installed at runtime by the CLI (platform-specific binaries)

          # Create version marker
          echo "${{ env.RELEASE_VERSION }}" > release-bundle/.version

          # Check size
          du -sh release-bundle/

          # Create tarball
          tar -czf inconvo-${{ env.RELEASE_VERSION }}-bundle.tar.gz -C release-bundle .
          ls -lh inconvo-${{ env.RELEASE_VERSION }}-bundle.tar.gz

      # TODO: Uncomment when ready to publish to npm
      # - name: Publish CLI to npm
      #   working-directory: packages/cli
      #   run: npm publish --provenance --access public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(env.RELEASE_VERSION, '-') }}
          files: |
            inconvo-${{ env.RELEASE_VERSION }}-bundle.tar.gz
