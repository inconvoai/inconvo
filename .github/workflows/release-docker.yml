name: Release Docker Images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        default: "0.1.0-dev"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ten-dev/inconvo

jobs:
  build-dev-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm config set node-linker hoisted
          pnpm install

      - name: Build dev-server
        run: pnpm --filter dev-server build
        env:
          SKIP_ENV_VALIDATION: "true"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push dev-server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev-server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dev-server:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dev-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-sandbox:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare sandbox package.json
        run: |
          cd apps/sandbox

          # Resolve zod catalog reference
          ZOD_VERSION=$(grep '^\s*zod:' ../../pnpm-workspace.yaml | head -1 | sed 's/.*zod:\s*//' | tr -d ' ')
          sed -i "s/\"zod\": \"catalog:\"/\"zod\": \"^${ZOD_VERSION:-4.3.6}\"/" package.json

          # Remove workspace: and catalog: dependencies
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));

            for (const depType of ['dependencies', 'devDependencies']) {
              if (!pkg[depType]) continue;
              for (const [name, version] of Object.entries(pkg[depType])) {
                if (typeof version === 'string') {
                  if (version.startsWith('workspace:') || version === 'catalog:') {
                    delete pkg[depType][name];
                  }
                }
                // Remove wrangler (installed globally in container)
                if (name === 'wrangler') {
                  delete pkg[depType][name];
                }
              }
            }

            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "Prepared package.json:"
          cat package.json

      - name: Prepare sandbox tsconfig.json
        run: |
          cat > apps/sandbox/tsconfig.json << 'EOF'
          {
            "$schema": "https://json.schemastore.org/tsconfig",
            "compilerOptions": {
              "target": "ESNext",
              "lib": ["ESNext"],
              "module": "ESNext",
              "moduleResolution": "Bundler",
              "noEmit": true,
              "declaration": false,
              "esModuleInterop": true,
              "isolatedModules": true,
              "skipLibCheck": true,
              "strict": true,
              "types": ["./worker-configuration.d.ts", "@types/node"]
            },
            "include": ["src/**/*.ts", "worker-configuration.d.ts"]
          }
          EOF

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push sandbox image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.sandbox
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-dev-server, build-sandbox]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          body: |
            ## Docker Images

            ```bash
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/dev-server:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/sandbox:${{ steps.version.outputs.version }}
            ```

            ## Quick Start

            ```bash
            npx inconvo dev
            ```
