name: Release Docker Images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        default: "0.1.0-dev"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: inconvoai/inconvo

# Top-level permissions for all jobs (can be overridden per-job)
permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prisma_version: ${{ steps.catalog.outputs.prisma }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract catalog versions
        id: catalog
        run: |
          # Extract versions from pnpm-workspace.yaml catalog
          extract_version() {
            grep "^  $1:" pnpm-workspace.yaml | sed 's/.*: //' | tr -d ' '
          }

          echo "prisma=$(extract_version prisma)" >> $GITHUB_OUTPUT

          echo "Extracted versions:"
          cat $GITHUB_OUTPUT

  # Build dev-server for each architecture natively
  build-dev-server:
    needs: prepare
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push dev-server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev-server
          push: true
          platforms: ${{ matrix.platform }}
          provenance: false
          build-args: |
            PRISMA_VERSION=${{ needs.prepare.outputs.prisma_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dev-server:${{ needs.prepare.outputs.version }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=dev-server-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=dev-server-${{ matrix.suffix }}

  # Create multi-arch manifest for dev-server
  manifest-dev-server:
    needs: [prepare, build-dev-server]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dev-server"

          # Create manifest for versioned tag
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          docker manifest push ${IMAGE}:${VERSION}

          # Create manifest for latest tag
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          docker manifest push ${IMAGE}:latest

  publish-cli:
    needs: [prepare, manifest-dev-server]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tarball_name: ${{ steps.pack.outputs.tarball_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm config set node-linker hoisted
          pnpm install

      - name: Build CLI
        run: pnpm --filter @inconvoai/inconvo build

      - name: Set CLI version
        working-directory: packages/cli
        run: |
          # Strip 'v' prefix for npm version
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Pack CLI tarball
        id: pack
        working-directory: packages/cli
        run: |
          FILE=$(npm pack --json | node -e "const fs=require('fs');const data=fs.readFileSync(0,'utf8');console.log(JSON.parse(data)[0].filename)")
          echo "tarball_name=$FILE" >> $GITHUB_OUTPUT
          echo "Packed $FILE"

      - name: Publish CLI to GitHub Packages
        working-directory: packages/cli
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CLI tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-tarball
          path: packages/cli/${{ steps.pack.outputs.tarball_name }}

  create-release:
    needs: [prepare, manifest-dev-server, publish-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CLI tarball
        uses: actions/download-artifact@v4
        with:
          name: cli-tarball
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          files: dist/${{ needs.publish-cli.outputs.tarball_name }}
          body: |
            ## Docker Images

            ```bash
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/dev-server:${{ needs.prepare.outputs.version }}
            ```

            ## CLI Tarball (recommended)

            ```bash
            npx --package https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/${{ needs.publish-cli.outputs.tarball_name }} inconvo dev
            ```

            ## Quick Start

            ```bash
            npx --package https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.version }}/${{ needs.publish-cli.outputs.tarball_name }} inconvo dev
            ```
