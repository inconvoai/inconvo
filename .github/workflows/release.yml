name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        default: "0.1.0"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: inconvoai/inconvo

# Top-level permissions for all jobs (can be overridden per-job)
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prisma_version: ${{ steps.catalog.outputs.prisma }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set and validate version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_VERSION="${{ inputs.version }}"
          else
            RAW_VERSION="${{ github.ref_name }}"
          fi

          RAW_VERSION="${RAW_VERSION#v}"
          if ! printf '%s' "$RAW_VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid version '$RAW_VERSION'. Use stable SemVer like 1.2.3 (no prerelease suffix)." >&2
            exit 1
          fi

          echo "version=v${RAW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract catalog versions
        id: catalog
        run: |
          # Extract versions from pnpm-workspace.yaml catalog
          extract_version() {
            grep "^  $1:" pnpm-workspace.yaml | sed 's/.*: //' | tr -d ' '
          }

          echo "prisma=$(extract_version prisma)" >> $GITHUB_OUTPUT

          echo "Extracted versions:"
          cat $GITHUB_OUTPUT

  # Build compiled Bun binaries for each platform
  build-binary:
    needs: prepare
    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            runner: macos-latest
          - target: bun-darwin-x64
            runner: macos-13
          - target: bun-linux-x64
            runner: ubuntu-latest
          - target: bun-linux-arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm config set node-linker hoisted
          pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo run build --filter="./packages/*"

      - name: Build binary
        working-directory: apps/dev-server
        run: bun run scripts/build-binary.ts ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: inconvo-dev-server-${{ matrix.target }}
          path: apps/dev-server/dist/inconvo-dev-server-${{ matrix.target }}

  # Build Docker images (legacy, kept for backwards compatibility)
  build-dev-server:
    needs: prepare
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push dev-server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev-server
          push: true
          platforms: ${{ matrix.platform }}
          provenance: false
          build-args: |
            PRISMA_VERSION=${{ needs.prepare.outputs.prisma_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dev-server:${{ needs.prepare.outputs.version }}-${{ matrix.suffix }}
          cache-from: type=gha,scope=dev-server-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=dev-server-${{ matrix.suffix }}

  # Create multi-arch manifest for dev-server Docker image
  manifest-dev-server:
    needs: [prepare, build-dev-server]
    if: ${{ !contains(needs.prepare.outputs.version, '-') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dev-server"

          # Create manifest for versioned tag
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          docker manifest push ${IMAGE}:${VERSION}

          # Create manifest for latest tag
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          docker manifest push ${IMAGE}:latest

  publish-cli:
    needs: [prepare, build-binary]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm config set node-linker hoisted
          pnpm install --frozen-lockfile

      - name: Set CLI version
        working-directory: packages/cli
        run: |
          # Strip 'v' prefix for npm version
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION="${VERSION#v}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "CLI version already $VERSION; skipping npm version."
          else
            npm version "$VERSION" --no-git-tag-version
          fi

      - name: Publish CLI to npmjs
        working-directory: packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    needs: [prepare, build-binary, publish-cli]
    if: ${{ !contains(needs.prepare.outputs.version, '-') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          draft: true
          prerelease: false
          files: binaries/inconvo-dev-server-*
          fail_on_unmatched_files: true
          body: |
            ## Compiled Binaries

            Compiled dev-server binaries are attached to this release for:
            - macOS Apple Silicon (`inconvo-dev-server-bun-darwin-arm64`)
            - macOS Intel (`inconvo-dev-server-bun-darwin-x64`)
            - Linux x64 (`inconvo-dev-server-bun-linux-x64`)
            - Linux ARM64 (`inconvo-dev-server-bun-linux-arm64`)

            ## Docker Images (Legacy)

            ```bash
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/dev-server:${{ needs.prepare.outputs.version }}
            ```

            ## CLI

            Published to npmjs.
